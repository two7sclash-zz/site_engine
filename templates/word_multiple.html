<div class="downloadInstructions">Click a link to view a document. To download a document, right click (ctrl-click on the Mac) and select "Save target" or "Save link."</div>
<div>
    <div class="wordList">
            [%beginSection%]
                <div class="icon"></div>
                <div class="downloadList"><a href="[%section.url%]" class="download">[%section.title%]</a></div>
            [%endSection%]
    </div>
</div>
